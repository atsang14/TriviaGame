<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game!</title>
</head>
<body>
	<h1>Totally Trivial Trivia</h1>
<div class="container">
	<p class="time">Time Remaining: <span id="timeRemaining"></span> seconds</p>
	<div class="gameContainer">
		<p class="question"></p>
		<button class="option" id="answer1"></button>
		<button class="option" id="answer2"></button>
		<button class="option" id="answer3"></button>
		<button class="option" id="answer4"></button>
	</div>
	<div class="outsideGame">
		<p id="text"></p>
		<p id="answerCheck"></p>
		<img id="image" src="">
	</div>
	<div class="testScore">
	 	<pid="prompt"></p>
		<p>Correct Answers: <span id="correct"></span></p>
		<p>Incorrect Answers: <span id="incorrect"></span></p>
		<p>Unanswered: <span id="unanswered"></span></p>
		<button id="restorePage"></button>
	</div>
</div>
<p id="hiddenTimer"></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js">	
</script>
</body>
</html>
